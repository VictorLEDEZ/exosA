<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>exercice-1 / Victor LEDEZ</title>
  </head>
  <body>
    <!-- Goal if the exercise -->
    <div class="exercise">
      <h1>Exercice numero 1 / Victor LEDEZ</h1>
      <p class="description">
        Créer une fonction “gridGenerator” prenant les arguments “xAxis” et
        “yAxis”. Vous devez générer une matrice en “table” html de x * y. Vous
        devrez colorer aléatoirement chaque case de la grille d’une couleur
        différente toutes les “1s” à “2s”.
      </p>
    </div>
    <!-- End: Goal if the exercise -->

    <!-- Get the size of the table thanks to x and y inputs -->
    <div class="inputs">
      <form action="">
        <input type="number" id="xInput" placeholder="entrer longueur x..." />
        <input type="number" id="yInput" placeholder="entrer hauteur y..." />
        <button>C'est Parti !</button>
      </form>
    </div>

    <!-- Rendering the table -->
    <table>
      <tbody></tbody>
    </table>

    <!-- Link to JS code -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
